import groovy.json.JsonSlurper

apply plugin: 'com.android.library'


def getVersionFromPackageJson() {
    //  Read and parse package.json file from project root
    def inputFile = new File("$rootDir/../../package.json")
    def packageJson = new JsonSlurper().parseText(inputFile.text)

    // Return the version, you can get any value this way
    return packageJson["sdkVersions"]["android"]["newrelic"]
}


buildscript {
   
    repositories {
        mavenLocal()
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
    }
}


def appProject
if (findProject(':@newrelic-react-native-agent')) {
  appProject = project(':@newrelic-react-native-agent')
}


android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName version
    }

    lintOptions {
        abortOnError true
    }

    // enable for better logging on these warnings:
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

repositories {
    mavenCentral()
    jcenter()
    google()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    compileOnly 'com.facebook.react:react-native:+'
    implementation 'com.newrelic.agent.android:android-agent:'+ getVersionFromPackageJson()
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'


}
